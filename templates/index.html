{% extends 'head.html' %}
{% block title %}Madlibs{% endblock %}

{% block content %}

  <h1>Madlibs</h1>
  <form action="/story" method="post">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>

{% endblock %}
